<!DOCTYPE html>
<html ng-app="krauss.io">
<head>
	<title ng-bind="title">Maximilian Krauß</title>
	<meta name="fragment" content="!">

	<link rel='stylesheet' href='/static-vendor/animate.css/animate.min.css' />
	<link rel='stylesheet' href='/static-vendor/uikit/dist/css/uikit.min.css' />
	<link rel='stylesheet' href='/static-vendor/angular-loading-bar/build/loading-bar.min.css' />
  <link rel="stylesheet" href="/static-vendor/components-font-awesome/css/font-awesome.min.css" />
	<link rel='stylesheet' href='/static-vendor/nvd3/nv.d3.min.css'/>
	<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lato:400,900'/>
	<link rel="stylesheet" href="/static/css/krauss-io.css">
</head>
<body>

	<header>
		<div class='view-port'>
			<h1>
				<a href='/'>
					<span class='bold'>Maximilian</span>
					<span class='spanfix'> Krauß</span>
				</a>
			</h1>
			<h3>Hi there, I'm Max, a frontend/backend dev guy based in Berlin.</h3>

			<div class="social-icons">
				<ul class="uk-subnav">
					<li ng-repeat="socialIcon in socialIcons" class="social-icon {{socialIcon.icon}}">
						<a ng-href="{{socialIcon.link}}" title="{{socialIcon.title}}" target="_blank">
							<i class="fa fa-{{socialIcon.icon}}"></i>
						</a>
					</li>
				</ul>
			</div>

		</div>
		<kr-teaser></kr-teaser>
	</header>
	<div>
		<div ng-view class='content-view'></div>
	</div>

	<footer ng-controller='FooterCtrl'>
		<div class='view-port'>
			<p>
				Copyright &copy; <span ng-bind="currentYear"></span> Maximilian Krauß |
				<a href='/imprint'>Contact</a>
			</p>
		</div>
	</footer>

  <script src="/static/js/vendor.js"></script>
	<script src='/static/js/app.js'></script>

	<!-- tracking -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-48893251-1', 'krauss.io');
	</script>
</body>
</html>
