<div class="directive blog-post-list">
	<kr-loader ng-show="isBusy">loading posts, please wait...</kr-loader>
	<div ng-hide="isBusy">
		<ul class="listing">
			<li ng-repeat="post in postList">
				<span ng-bind="post.timeAgo"></span>
				<a ng-href="{{post.url}}" target="_blank" ng-bind="post.title"></a>
			</li>
		</ul>
	</div>
</div>
